<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#b5b5b5">
    <meta name="Description" content="Домашняя страница фотографа Ксении Озиминой">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Примеры работ</title>
</head>
<body class="inner-body">
    <header>
        <a class="logo-link" href="index.html">
            <span class="visually-hidden">
                На главную
            </span>
        </a>
        <a href="index.html" class="menu-button main-link">Главная</a>
        <button class="menu-button menu-js">Меню</button>
        <div class="overlay2"></div>
        <nav class="navigation">
            <ul class="navigation-list no-js">
                <li class="navigation-list-item">
                    <a href="about.html">Обо мне</a>
                </li>
                <li class="navigation-list-item current-item">
                    <a href="portfolio.html" class="current">Портфолио</a>
                </li>
                <li class="navigation-list-item">
                    <a href="prices.html">Цены</a>
                </li>
                <li class="navigation-list-item">
                    <a href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="inner-main">
        <h1 style="text-align:center;margin:0;padding:0;">Здесь пока ничего нет :(</h1>
    </main>
    <footer class="footer-inner">
        <h2 class="visually-hidden">Как связаться с Ксенией Озиминой в социальных сетях</h2>
        <ul class="social-list">
            <li class="social-list-item">
                <a class="icon-gmail" href="mailto:oziminaksenia@gmail.com" target="_blank" rel="noopener noreferrer"><span class="visually-hidden">Ксения Озимина на Gmail</span></a>
            </li>
            <li class="social-list-item">
                <a class="icon-insta" href="https://www.instagram.com/kseni_oz" target="_blank" rel="noopener noreferrer"><span class="visually-hidden">Профиль Ксении Озиминой в Instagram</span></a>
            </li>
            <li class="social-list-item">
                <a class="icon-vk" href="https://vk.com/id143321934" target="_blank" rel="noopener noreferrer"><span class="visually-hidden">Страница Ксении Озиминой в Вконтакте</span></a>
            </li>
        </ul>
        <a class="button button-signup" href="signup.html">Записаться</a>
    </footer>
    <!-- sign form -->
    <section class="signup signup-popup">
        <h2>Записаться на фотосессию</h2>
        <form class="signup-form" data-netlify="true" name="sign-up" method="POST">
            <label for="name">Ваше имя</label>
            <input id="name" type="text" name="name" placeholder="Петя Клинков" required>
            <label for="date">Удобная для Вас дата (необязательно)</label>
            <input id="date" type="text" name="date" placeholder="20.02.2019">
            <label for="ideas">Идеи и пожелания для фотосессии (необязательно)</label>
            <textarea id="ideas" name="ideas" rows="5" placeholder="Хочу сфотографироваться в костюме кота"></textarea>
            <label for="email">Электронная почта (спамить не будем)</label>
            <input id="email" type="email" name="email" placeholder="kotik@gmail.com" required>
            <label for="tel">Номер для связи</label>
            <input id="tel" type="tel" name="telephone" placeholder="+7-999-252-55-25" required>
            <div class="sign-buttons">
                <button class="button" type="reset">Сбросить</button>
                <button class="button" type="submit">Готово!</button>
            </div>
            <button class="close"></button>
        </form>
    </section>
    <div class="overlay"></div>
    <script src="js/popup.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
